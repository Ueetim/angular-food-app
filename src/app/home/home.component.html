<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name-header">
                    <div class="name">{{food.name}}</div>
                    <span class="favorite {{food.favorite?'':'not'}}">&hearts;</span>
                </div>
                <star-rating
                    [value]="food.stars"
                    [totalstars]='5'
                    checkedcolor='red'
                    uncheckedcolor='#ccc'
                    size='18px'
                    [readonly]='true'></star-rating>
                <div class="product-item-footer name-header">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}} m
                    </div>
                </div>
                <div class="price">
                    â‚¦{{food.price}}
                </div>
            </div>
        </a>
    </li>
</ul>
