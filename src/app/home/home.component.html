<app-header></app-header>
<app-search></app-search>
<app-tags></app-tags>

<app-not-found
  [visible]="!foods || foods.length < 1"
  notFoundMessage="Oops!! The requested food is not available!"
  resetLinkText="&lArr; Back to Home Page"
  imageUrl="/assets/images/not-found/empty-list.svg">
</app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name-header">
                    <div class="name">{{food.name}}</div>
                    <span class="favorite {{food.favorite?'':'not'}}"><i class="fas fa-heart"></i></span>
                </div>
                <star-rating
                    [value]="food.stars"
                    [totalstars]='5'
                    checkedcolor='#ce0b0b'
                    uncheckedcolor='#ccc'
                    size='18px'
                    [readonly]='true'></star-rating>
                <div class="product-item-footer name-header">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}} m
                    </div>
                </div>
                <div class="price">
                    â‚¦{{food.price}}
                </div>
            </div>
        </a>
    </li>
</ul>
