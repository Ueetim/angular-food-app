<div class="container">
  <div class="img-con">
    <img [src]="food.imageUrl" alt="food.name">
  </div>
  <div class="details">
    <div class="header">
      <span class="name">{{food.name}}</span>
      <span class="favorite {{food.favorite?'':'not'}}">&hearts;</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]='5'
        checkedcolor='#ce0b0b'
        uncheckedcolor='#ccc'
        size='20px'
        [readonly]='true'></star-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">{{origin}}</span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>

    <div class="cook-time">
      <span>
        Time to cook: About <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span><span>Price:</span> â‚¦{{food.price}}</span>
    </div>

    <button class="cart-btn">Add To Cart</button>
  </div>
</div>
